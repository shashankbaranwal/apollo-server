type Query {
    getMyProfile: User!
    getAll: [User]
}

type Mutation {
  createTrainee(user: CreateUserInput): User!
  updateTrainee(id: ID!, email: String, role: String): User!
  deleteTrainee(id: ID): User!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}

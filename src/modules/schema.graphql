type Query {
    getMyProfile: User!
    getAll: [User]
}

type Mutation {
  createTrainee(user: CreateUserInput): User!
  updateTrainee(id: ID!, name: String, role: String): User!
  deleteTrainee(id:ID!): ID!
  loginUser(payload: loginData): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}

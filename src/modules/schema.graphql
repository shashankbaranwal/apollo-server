type Query {
    getMe: User!
    getAll: [User]
}

type Mutation {
  createTrainee(user: CreateUserInput): User!
  updateTrainee(user: UpdateUserInput): UpdatedUser!
  deleteTrainee(id: ID!): ID!
  loginUser(payload: loginData): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}
